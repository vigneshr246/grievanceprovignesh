<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your provided CSS -->
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="navigation">
            <a href="home.html" class="color">Home</a>
            <a href="login.html" class="color login-link">Login</a>
            <a href="register.html" class="color register-link">Register</a>
            <button class="btnLoginpopup">Login Popup</button>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="form-box">
                <span class="icon-close">&times;</span>
                <div class="register">
                    <h2>Register</h2>
                    <div class="input-box">
                        <input type="text" id="text_input" name="text_input" required>
                        <label>Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" id="text_input" name="text_input" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="text_input" name="text_input" required>
                        <label>Password</label>
                    </div>
                    <button class="btn">Register</button>
                    <div class="login-register">Already have an account? <a href="login.html">Login here</a></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script> <!-- Link to your provided JS -->
</body>
</html>
