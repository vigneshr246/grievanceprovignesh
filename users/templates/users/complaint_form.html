{% extends 'base.html' %}

{% block content %}
<div class="complaint-container">
    <h2>Submit Your Complaint</h2>
    <form method="post" class="complaint-form">
        {% csrf_token %}
        <div class="input-box">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="input-box">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="input-box">
            <label for="subject">Complaint Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject of your complaint" required>
        </div>
        <div class="input-box">
            <label for="message">Complaint Details</label>
            <textarea id="message" name="message" placeholder="Describe your complaint in detail" required></textarea>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn">Submit Complaint</button>
        </div>
    </form>
</div>
{% endblock %}
